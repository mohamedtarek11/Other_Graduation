<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> patient login</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/patientlogin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Source+Sans+Pro:wght@300;400&display=swap"
    rel="stylesheet">
</head>

<body>
 

  <div class="login">
    <div class="formlogin">
      <div class="container-fluid">
        <div class="row   justify-content-center">
          <div class="col-md-6 col-sm-12 col-lg-5  ">
              <div class="mb-3 text-center">
                <img src="images/loginlogin.png" alt="no img">
              </div>
              <div class="customforms">

                <div class="loginorregister">
                  <span class="spanone">
                    <a href="" class="btn btn-lg jsspan spanone active  ">
                      <i class="fa-solid fa-user-large"></i>
                      <span>patient</span></a>
                  </span>
                  <!-- <span class=""> -->
                  <a href="" class="btn spantwo  btn-lg jsspan">
                    <i class="fa-solid fa-user-doctor"></i>
                    <span>doctor</span></a>
                  <!-- </span> -->
                </div>
                <form>
                  <div class="mb-4">
                    <label for="text">Your Name</label>
                    <input type="text" class="form-control" id="text">
                  </div>
                  <div>
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="email">
                  </div>


                  <div class=" pass mt-4">
                    <label for="password">Your Password</label>
                    <span class="icon"><i class="fa-solid fa-eye-slash" id="icon"></i></span>
                    <input type="password" id="pass" class="form-control ">
                  </div>



                  <div class="  pass mt-4">
                    <label for="password">Confirm Password</label>
                    <span class="icon"><i class="fa-solid fa-eye-slash" id="icontwo"></i></span>
                    <input type="password" id="passtwo" class="form-control ">
                  </div>



                  <div class="mb-5 text-center">
                    <button type="submit" class="btn  mt-5 submit form-control">Next</button>
                  </div>
                </form>
                <div class="text-center ">
                  <p>Have an Account ?<a href="doctorlogin.html"> Sign in</a></p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>






  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
